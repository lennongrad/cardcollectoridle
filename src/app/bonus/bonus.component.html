<div id="bonus-container">
    <div class="bonus" *ngFor="let bonus of bonuses" [ngStyle]="getBonusStyle(bonus)">
        {{bonus.value}}
    </div>
</div>
<div id="notification-container">
    <app-achievementbox *ngFor="let achievement of achievements; index as i" 
        [style]="getAchievementStyle(achievement)"
        (click)="removeAchievement(i)"
        [achievement]="achievement.achievement"></app-achievementbox>
</div>
