<div id="division" style="background-image: url('assets/checkerboard.png')">
  <app-topbar></app-topbar>
  <div id="middle-division">
    <div class="container" id="container-production">
      <div class="panel">
        <div class="panel-interior">
          <app-production></app-production>
        </div>
      </div>
    </div>
    <div class="container" id="container-preview">
      <div class="panel">
        <div class="panel-interior">
          <app-binder class="window-display" *ngIf="getActiveWindow() == 'Binder'"></app-binder>
          <!--<app-store class="window-display" *ngIf="getActiveWindow() == 'Store'"></app-store>-->
          <app-achievements class="window-display" *ngIf="getActiveWindow() == 'Achievements'"></app-achievements>
          <app-settings class="window-display" *ngIf="getActiveWindow() == 'Settings'"></app-settings>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="phone-division" style="background-image: url('assets/checkerboard.png')">
  <app-topbar></app-topbar>

  <div class="panel" id="phone-panel">
    <div class="panel-interior">
      <app-binder class="window-display" *ngIf="getActiveWindow() == 'Binder'"></app-binder>
      <app-setchooser class="set-chooser" *ngIf="getActiveWindow() == 'Store'"></app-setchooser>
      <app-store class="store-display" *ngIf="getActiveWindow() == 'Store'"></app-store>
      <app-production class="window-display" *ngIf="getActiveWindow() == 'Production'"></app-production>
      <app-achievements class="window-display" *ngIf="getActiveWindow() == 'Achievements'"></app-achievements>
      <app-settings class="window-display" *ngIf="getActiveWindow() == 'Settings'"></app-settings>
    </div>
  </div>
</div>
<div id="warning">
  <div><b>WARNING</b>:<br>This game currently works only on devices with sufficient widths of 900px or more
   (so most mobile devices will not function properly). 
   I am updating it soon to include more responsive elements allowing it to be
    played on phones.</div>
</div>
<app-bonus></app-bonus>
<app-pack-display></app-pack-display>
